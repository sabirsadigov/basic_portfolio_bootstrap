<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/contact.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/e164bdcb7c.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container2">
        <div class="logo">
          <h1>Sabir Sadigov</h1>
        </div>
        <nav>
          <ul>
            <li><a href="./index.html">About</a></li>
            <li><a href="./portfolio.html">Portfolio</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
        <nav class="mobile_menu" id="open">
          <div class="mobile_header">
            <h1>Sabir Sadigov</h1>
            <a href="#"><i class="fa-solid fa-xmark"></i></a>
          </div>
          <ul>
            <li><a href="./index.html">About</a></li>
            <li><a href="./portfolio.html">Portfolio</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
        <div class="hamburger">
          <a href="#open"><i class="fa-solid fa-bars"></i></a>
        </div>
      </div>
    </header>
    <section class="contact_wrapper">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-lg-7">
            <div class="contact">
              <div class="row">
                <div class="col-lg-12">
                  <div class="contact_title">
                    <h2>Contact</h2>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="contact_me">
                    <form class="contact_form">
                      <label for="name">Name</label>
                      <input type="text" id="name" placeholder="Your name" />

                      <label for="email">Email</label>
                      <input
                        type="email"
                        id="mail"
                        placeholder="example@gmail.com"
                      />

                      <label for="message">Message</label>
                      <textarea
                        name="message"
                        id="message"
                        cols="30"
                        rows="10"
                      ></textarea>
                      <button>Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="social_account">
              <div class="row">
                <div class="col-lg-12">
                  <div class="social_header">
                    <h2>Connect with Me</h2>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4 d-flex justify-content-center">
                  <img src="./assets/image/github image.png" alt="github" />
                </div>
                <div class="col-4 d-flex justify-content-center">
                  <img src="./assets/image/linkedin image.png" alt="linkedin" />
                </div>
                <div class="col-4 d-flex justify-content-center">
                  <img
                    src="./assets/image/instagram image.jpg"
                    alt="instagram"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <p>Copyright &copy; 2023 Sabir Sadigov</p>
    </footer>
  </body>
</html>
